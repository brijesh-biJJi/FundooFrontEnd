<div class="loginContainer" >
    <mat-card class="box">
        
      <mat-card-header>
        <mat-card-title >
        <div class="mat-display-1">FundooNotes</div>
        </mat-card-title>
        <mat-card-subtitle >
            <div class="mat-typography"><h1 class="title">Change Password</h1></div>
        </mat-card-subtitle>
      </mat-card-header>
     
      <div class="loginContent" >
        <mat-card-content  >
          <div class="form-group">
            <mat-form-field appearance="outline" >
              <mat-label>Create Password</mat-label>
                 <input  matInput placeholder="Password" id="create" type="password" [formControl]="password"   >
                 <mat-error  *ngIf="password.invalid">{{passwordErrorMessage()}}</mat-error>
             </mat-form-field>
         </div>
         <div class="form-group">
           <mat-form-field appearance="outline">
            <mat-label>Confirm</mat-label>
                <input  matInput placeholder="Confirm Password" id="confirm" type="password" [formControl]="confirmPassword"   >
                <mat-error  *ngIf="confirmPassword.invalid">{{confirmPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <mat-card-actions>
            <button mat-raised-button  (click)="onForgotPassword()" id="submit"  type="submit" [disabled]="passwordErrorMessage() != '' || confirmPasswordErrorMessage()!=''">Save Password</button><br/><br/>
        </mat-card-actions>
       </mat-card-content>
      </div>
    </mat-card>
  </div>
