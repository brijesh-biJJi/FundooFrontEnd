<div class="loginContainer" >
    <mat-card class="box">
        
      <mat-card-header>
        <mat-card-title >
        <div class="mat-display-1">FundooNotes</div>
        </mat-card-title>
        <mat-card-subtitle >
            <div class="mat-typography"><h1 class="title">Change Password</h1></div>
        </mat-card-subtitle>
      </mat-card-header>
     
      <div class="loginContent" >
        <mat-card-content  >
        <div>
           <mat-form-field appearance="outline" >
            <mat-label>Create Password</mat-label>
              <input matInput placeholder="Create Password" type="email" [formControl]="emailMessage"   >
              <mat-error  *ngIf="emailMessage.invalid">{{emailErrorMessage()}}</mat-error>
           </mat-form-field>
        </div>
        <div>
           <mat-form-field appearance="outline">
            <mat-label>Confirm</mat-label>
                <input matInput placeholder="Confirm" type="password" [formControl]="passwordMessage"   >
                <mat-error  *ngIf="passwordMessage.invalid">{{passwordErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <mat-card-actions>
            <button mat-raised-button  (click)="onSubmit()" type="submit"> Save Password</button><br/><br/>
        </mat-card-actions>
       </mat-card-content>
      </div>
    </mat-card>
  </div>
