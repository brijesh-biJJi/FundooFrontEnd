<div id="container" >
    <mat-card  class="before" *ngIf="!hide" (click)="onClick()" >
        <div>
        <input matInput class="searchBar" placeholder="Take a note...">
    </div>
        <div class="icon">
            <mat-icon class="iconMargin" >event_available</mat-icon>
            <mat-icon class="iconMargin" >edit</mat-icon>
            <mat-icon class="iconMargin" >image</mat-icon>
        </div>
    </mat-card>
    <mat-card class="after"  *ngIf="hide"  fxLayout="column">
         <textarea class="title"   [formControl] ="title" matInput type="text" class="input" placeholder="Title" style="border: none;"></textarea>
        
           
         <textarea class="description"  [formControl] ="description" matInput type="text" class="input" placeholder="Take a note" style="border: none; " ></textarea>
      
         
                <div (click)="hide=!hide">
                    <button class="closeBtn" (click)="onClickCreateNote()" >Close</button>
                </div>
          
    </mat-card>
</div>
