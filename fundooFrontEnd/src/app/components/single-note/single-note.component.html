<div id="container" >
    <div class="matDisplay"  >
        <mat-card [style.background-color]="noteDetail.colour">
            <div id="matdiv">
            <div class="pindiv" >
                <!-- <a><img id="pin" src="assets/icon/unpin.svg"  (click)="onPin(noteDetail.id)"/></a> -->
                <a matTooltip="Pin Note"><img id="pin" src="assets/icon/unpin.svg" (click)="onClickPin(noteDetail.noteid)"  *ngIf="!noteDetail.isPinned" /></a>
                <a matTooltip="UnPin Note"><img id="pin" src="assets/icon/pin.svg" (click)="onClickPin(noteDetail.noteid)" *ngIf="noteDetail.isPinned"/></a>
            </div>
            <!-- <div class="pindiv" *ngIf="!pinn">
                <a><img id="pin" src="assets/icon/pin.svg"  (click)="onPin(noteDetail.id)"/></a>
            </div> -->
            <div class="matTitle">
                <mat-card-title>
                    {{noteDetail.title}}
                </mat-card-title>
            </div>
            <div class="matDesc">
                <mat-card-content>
                    {{noteDetail.description}}
                </mat-card-content>
            </div>
            <div class="noteIcon">
                <div>
                <button mat-icon-button matTooltip="Add Reminder">
                    <mat-icon>notifications</mat-icon>
                </button>
            </div>
                <div>
                <button mat-icon-button matTooltip="Add Collobrate">
                    <mat-icon>person_add</mat-icon>
                </button>
            </div>
                <div>
                <button mat-icon-button [matMenuTriggerFor]="ChangeColor" matTooltip="Add Color">
                    <mat-icon>color_lens</mat-icon>
                </button >
            </div>
            <mat-menu #ChangeColor="matMenu" [overlapTrigger]="false">
                <ng-template matMenuContent>
                    <div>
                        <div fxLayout="row" fxLayoutGap="10px" style="margin: 0.5rem" *ngFor="let colors of colorArray">
                            <div *ngFor="let color of colors">
                                <button [ngStyle]="{ 'background-color': color.color }" (click)="changeColor(noteDetail.noteid,color.color)"
                                    matTooltip="{{ color.name }}" mat-mini-fab></button>
            
                            </div>
                        </div>
                    </div>
                </ng-template>
            </mat-menu>
            <div>
                <button mat-icon-button matTooltip="Add Image">
                    <mat-icon>crop_original</mat-icon>
                </button>
            </div>
            <div>
                <button  mat-icon-button (click)="onClickArchive(noteDetail.noteid)" *ngIf="!noteDetail.isArchived" (click)="isArchive=!isArchive" matTooltip="Archive">
                    <mat-icon>archive</mat-icon>
                </button>
            </div>
            <div>
                <button  mat-icon-button (click)="onClickArchive(noteDetail.noteid)" *ngIf="noteDetail.isArchived" (click)="isArchive=!isArchive" matTooltip="UnArchive">
                    <mat-icon>unarchive</mat-icon>
                </button>
            </div>
            <div>
                <a><img mat-icon-button [matMenuTriggerFor]="menu" style="height: 1.5rem; width: 2rem; margin-top: 0.5rem;" src="assets/icon/more.svg" matTooltip="More"></a>
        
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onClickDeleteNote(noteDetail.noteid)">Delete Note</button>
                <button mat-menu-item [matMenuTriggerFor]="label">Add Label</button>
            </mat-menu>
        
            <mat-menu #label="matMenu">
                <p style="padding: 1rem;">Label</p>
              </mat-menu>
            </div>
            </div>
        </div>
        </mat-card>
    </div>
</div>
