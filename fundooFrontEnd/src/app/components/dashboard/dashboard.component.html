<div class="container">
    <div >
        <mat-toolbar class="toolbar">
            <button class="tl" mat-icon-button matTooltip="Main menu" matTooltipHideDelay="1000" (click)="sidenav.toggle()"> <mat-icon class="iconGrey"> menu</mat-icon></button>
           
            <img class="tl" class="image" src="https://ssl.gstatic.com/keep/keep.ico" />
            
            <span class="tl" class="keep"><h1> Fundoo</h1></span>
            
                <!-- <div class="mat-typography"><h1 class="keep">Fundoo</h1></div> -->
            
            <div class="tl" class="card">
                <button class="tl" mat-icon-button class="search" (click)="searchTermView()">
                  <mat-icon class="tl" matTooltip="Search"class="iconGrey">search</mat-icon>
                </button>
               
                <mat-form-field class="example-form-field" >
                    <input placeholder="Search" matInput type="search" [(ngModel)]="value">
                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                      <mat-icon class="iconGrey">close</mat-icon>
                    </button>
                  </mat-form-field>

                  
                  
              </div>
              <div class="nav">
                <button class="navIcon" matTooltip="Refresh" mat-icon-button><mat-icon class="iconGrey">refresh</mat-icon></button>  
            </div>
            <div class="nav">
                <button class="navIcon" matTooltip="List View" mat-icon-button><mat-icon class="iconGrey">list</mat-icon></button> 
            </div>
            <div class="nav">
                <button class="navIcon" matTooltip="Settings"  mat-icon-button><mat-icon class="iconGrey">settings</mat-icon></button> 
            </div>
            <div class="nav">
                <button class="navIcon" matTooltip="Google Apps"  mat-icon-button><mat-icon class="iconGrey">apps</mat-icon></button> 
            </div>
            <div>
              <button class="navIcon" matTooltip="SignOut" class="iconGrey" [routerLink]="['']" (click)="onSignout()" mat-button class="signout-button">Signout</button>
            </div>
             
        </mat-toolbar>
    </div>
    <mat-divider class="divider"></mat-divider>
    <div style="height: 100%; width: 100%;   overflow: auto;">
    <mat-sidenav-container style="width: 100%; height: 100%;  display: flex;">
       
        <mat-sidenav style="border: transparent;" #sidenav mode="side" >
            <div>
                <button mat-raised-button class="navButton" style="margin-bottom: 1em; " (click)="onNote()" type="submit">
                  <mat-icon class="matSidenavIcon" >lightbulb_outline</mat-icon>
                  <span >Notes</span>
                </button>
              </div>
              
              <div>
                <button class="navButton"  mat-raised-button (click)="onReminder()" type="submit">
                  <mat-icon  class="matSidenavIcon" >notifications</mat-icon>
                  <span>Reminders</span>
                </button>
              </div>
              <mat-divider style="margin:10px 0 10px 0; padding: 0%; width: 99%;"></mat-divider>
            
              <div>
                <mat-card-subtitle >
              <span class="label">LABELS</span> </mat-card-subtitle>
            </div>
              <div>
                <button class="navButton" mat-raised-button (click)="openLabelDialog()" type="submit">
                  <mat-icon class="matSidenavIcon" >create</mat-icon>
                  <span>Edit labels</span>
                </button>
              </div>
        
              <mat-divider style="margin:10px 0 10px 0; padding: 0%; width: 99%;"></mat-divider>
        
              <div>
                <button class="navButton" mat-raised-button (click)="onArchive()" type="submit">
                  <mat-icon class="matSidenavIcon" >archive</mat-icon>
                  <span>Archive</span>
                </button>
              </div>
              <div>
                <button class="navButton" mat-raised-button (click)="onTrash()" type="submit">
                  <mat-icon class="matSidenavIcon" >delete</mat-icon>
                  <span>Trash</span>
                </button>
              </div>
        </mat-sidenav>
       
        <mat-sidenav-content style=" width: 100%; align-content: center;padding: 30px;">
  
          <app-createnote></app-createnote>
        </mat-sidenav-content>
    </mat-sidenav-container>
    </div>
</div>
