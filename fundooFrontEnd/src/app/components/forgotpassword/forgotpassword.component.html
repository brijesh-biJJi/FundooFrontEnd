<div class="forgotContainer" >
    <mat-card>
        
      <mat-card-header>
        <mat-card-title >
        <div class="mat-display-1">FundooNotes</div>
        </mat-card-title>
        <mat-card-subtitle >
            <div class="mat-typography"><h1 class="title">Forgot Password</h1></div>
        </mat-card-subtitle>
      </mat-card-header>
     
      <div class="forgotContent" >
        <mat-card-content  >
            <div>
                <mat-form-field appearance="outline">
                 <mat-label>Password</mat-label>
                     <input matInput placeholder="Password" type="password" [formControl]="passwordMessage"   >
                     <mat-error  *ngIf="passwordMessage.invalid">{{passwordErrorMessage()}}</mat-error>
                 </mat-form-field>
             </div>
        <mat-card-actions>
            <button mat-raised-button  (click)="onSubmit()" type="submit"> Submit</button><br/><br/>
        </mat-card-actions>
       </mat-card-content>
      </div>
    </mat-card>
  </div>
