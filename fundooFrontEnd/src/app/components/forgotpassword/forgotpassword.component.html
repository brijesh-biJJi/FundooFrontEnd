<div class="forgotContainer" >
    <mat-card class="box">
        
      <mat-card-header>
        <mat-card-title >
        <div class="mat-display-1">FundooNotes</div>
        </mat-card-title>
        <mat-card-subtitle >
            <div class="mat-typography"><h1 class="title">Forgot Password</h1></div>
        </mat-card-subtitle>
      </mat-card-header>
     
      <div class="forgotContent" >
        <mat-card-content  >
         <div>
          <mat-form-field appearance="outline" >
           <mat-label>Email</mat-label>
             <input matInput placeholder="Ex. abc@example.com" type="email" [formControl]="emailId"   >
             <mat-error  *ngIf="emailId.invalid">{{emailErrorMessage()}}</mat-error>
          </mat-form-field>
       </div>
        <mat-card-actions>
            <button mat-raised-button  (click)="onForgotSubmit()" type="submit" [disabled]="emailErrorMessage() != ''"> Submit</button><br/><br/>
        </mat-card-actions>
       </mat-card-content>
      </div>
    </mat-card>
  </div>
