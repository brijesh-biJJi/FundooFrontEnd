<div id="container" fxLayout="column wrap" fxLayout.xs="coloum wrap" *ngIf="!trashedNotes && !archiveNotes">
    <app-createnote></app-createnote>
        <div>
            PINNED NOTES
        </div> 
        <div class="items"  fxLayout="row wrap" >
            <div  *ngFor="let noteD of pinNotes"  >
                <app-single-note [noteDetail]="noteD" ></app-single-note>
            </div>
         </div>
    
        <div>
            OTHER'S
        </div>  
        <div class="items" fxLayout="row wrap" >
            <div   *ngFor="let noteD of otherNoteDetails"  >
                <app-single-note [noteDetail]="noteD" ></app-single-note>
            </div>
        </div>
</div>

<div id="container" fxLayout="column wrap" fxLayout.xs="coloum wrap" *ngIf="trashedNotes || archiveNotes">
    <div *ngIf="trashedNotes">TRASHED</div>
    <div *ngIf="archiveNotes">ARCHIVED</div> 
    <div class="items"  fxLayout="row wrap">
        <div   *ngFor="let noteD of noteDetails"  >
            <app-single-note [noteDetail]="noteD" ></app-single-note>
        </div>
    </div>
</div>
